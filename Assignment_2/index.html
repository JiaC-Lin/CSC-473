<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="vieport" content="width=device-width", initial-scale="1.0"/>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src=https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.3.0/math.min.js></script>
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="calculator-grid">
            <div class="calculator">
                <div id = "expr" class="previous-operand"></div>
                <div id = "bottombar" class="current-operand"> 0 </div>
            </div>
            <div class="off"> Deg </div>
            <button onclick="onClick('!')"> x! </button>
            <button onclick="onClick('(')"> ( </button>
            <button onclick="onClick(')')"> ) </button>
            <button onclick="onClick('%')"> % </button>
            <button onclick="onClick('AC')"> AC </button>

            <button onclick="onClick('sin(')"> sin </button>
            <button onclick="onClick('ln(')"> ln </button>
            <button onclick="onClick('7')" class="number"> 7 </button>
            <button onclick="onClick('8')" class="number"> 8 </button>
            <button onclick="onClick('9')" class="number"> 9 </button>
            <button onclick="onClick('/')"> ÷ </button>

            <button onclick="onClick('cos(')"> cos </button>
            <button onclick="onClick('log(')"> log </button>
            <button onclick="onClick('4')" class="number"> 4 </button>
            <button onclick="onClick('5')" class="number"> 5 </button>
            <button onclick="onClick('6')" class="number"> 6 </button>
            <button onclick="onClick('x')"> x </button>

            <button onclick="onClick('tan(')"> tan </button>
            <button onclick="onClick('sqrt(')"> √ </button>
            <button onclick="onClick('1')" class="number"> 1 </button>
            <button onclick="onClick('2')"class="number"> 2 </button>
            <button onclick="onClick('3')" class="number"> 3 </button>
            <button onclick="onClick('-')"> - </button>

            <button onclick="onClick('E')"> EXP </button>
            <button onclick="onClick('^(')"> X<sup>y</sup> </button>
            <button onclick="onClick('0')" class="number"> 0 </button>
            <button onclick="onClick('.')"> . </button>
            <button onclick="solve()"> = </button>
            <button onclick="onClick('+')"> + </button>
        </div>
    </body>
</html>
