<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="logo.css">
    </head>
    <body>
        <div class="center">
            <h1><strong>
                <p class="google">
                    <span style="color: blue;">G</span><span style="color:red;">o</span><span style="color:yellow">o</span><span style="color:darkblue">g</span><span style="color:green">l</span><span style="color:red">e</span>
                </p>
            </strong></h1>
        </div>
        <div class="center">
            <form action="https://www.google.com/search"> 
                <!--Sending data to action attribute-->
                <input type="text" name="q"> <!--input field for q parameter-->
                <input type="submit" value="Google Search"> <!--submit button-->
            </form>
        </div>  
    </body>
</html>
