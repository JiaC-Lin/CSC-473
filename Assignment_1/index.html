<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Search</title>
        <link rel="stylesheet" href="search.css">
    </head>
    <body>
        <div class="navbar">
            <a href="image.html">Google Images</a></li>
            <a href="advanced.html">Google Advanced Search</a></li>
        </div>
        <div class="container">
            <img class="words" src="Assets/logo.png" id="logo" alt="Google"/>
        </div>
        <div class="container">
            <form action="https://www.google.com/search"> 
                <!--Sending data to action attribute-->
                <input type="text" name="q" class="searchbar" style="margin: auto"> <!--input field for q parameter-->
                <input type="submit" value="Google Search" class="searchbutton"> <!--submit button-->
                <input type="submit" name="btnI" value="I'm Feeling Doodly" class="searchbutton"> <!--I'm Feeling Lucky Button-->
            </form>
        </div>  
    </body>
</html>
